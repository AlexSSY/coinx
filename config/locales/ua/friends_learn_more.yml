ua:
  friends_learn_more:
    title: "Реферальні нагороди"
    subtitle: >
      Наша реферальна програма має 3 рівні підтримки, які надають вам 
      можливість отримувати бонуси за запрошення друзів:
    reward1:
      title: "Рівень 1:"
      content: >
        Ви отримуєте бонус за кожного 
        друга, який зареєструється за вашим реферальним посиланням.
    reward2:
      title: "Рівень 2:"
      content: >
        Ви отримуєте додатковий бонус, коли друзі ваших запрошених 
        друзів також реєструються та починають використовувати програму.
    reward3:
      title: "Рівень 3:"
      content: >
        Ви отримуєте бонус, коли 
        друзі другого рівня запрошують нових учасників.
    footer_text: >
      Таким чином, ви отримуєте нагороди не тільки за ваші прямі запрошення, 
      але й за активність усіх наступних рівнів у вашій мережі.
