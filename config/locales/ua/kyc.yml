  kyc:
    title: "Політика KYC"
    last_updated: "Останнє оновлення:"
    body: >
      Ця Політика "Знай свого клієнта" ("KYC") описує процедури та практики, 
      що застосовуються компанією TONIX.PRO ("Компанія", "ми", "нас" або "наш") 
      для перевірки особи наших користувачів та моніторингу їх діяльності на платформі TONIX 
      ("Платформа"). Наша мета — запобігання шахрайству, відмиванню грошей, фінансуванню тероризму 
      та іншим незаконним діям. Тому ця Політика KYC була розроблена відповідно до чинних законів 
      та регулювань і спрямована на забезпечення безпеки та відповідності Платформи TONIX для всіх користувачів.
    items:
      item1:
        title: "Мета та обсяг Політики KYC"
        body: >
          Основною метою цієї Політики KYC є встановлення всеосяжної структури для процесу 
          перевірки особи користувачів на платформі TONIX. Ця політика спрямована на запобігання зловживанню 
          нашими послугами для незаконної діяльності, зокрема відмивання грошей, шахрайства та фінансування тероризму. 
          Політика поширюється на всіх користувачів Платформи TONIX, незалежно від їхнього місцезнаходження чи виду 
          їхніх транзакцій. Дотримання цієї Політики KYC є обов'язковим, і подальше використання Платформи TONIX 
          означає прийняття та дотримання цих процедур.
      item2:
        title: "Юридична та регуляторна відповідність"
        body: >
          TONIX.PRO дотримується всіх чинних законів, нормативних актів та вказівок щодо KYC, 
          протидії відмиванню грошей ("AML") та боротьби з фінансуванням тероризму ("CTF"). 
          Це включає, але не обмежується, положеннями, встановленими Групою з розробки фінансових заходів 
          боротьби з відмиванням грошей ("FATF"), Директивами Європейського Союзу з протидії відмиванню грошей 
          та іншими відповідними національними та міжнародними регуляторними органами. Компанія залишає за собою 
          право оновлювати або змінювати цю Політику KYC за необхідності для забезпечення подальшої відповідності 
          юридичним вимогам та кращим практикам.
      item3:
        title: "Процес перевірки KYC"
        body: >
          Процес перевірки KYC на платформі TONIX спрямований на встановлення справжньої особи 
          кожного користувача та перевірку правильності і актуальності наданої інформації. Процес перевірки є 
          багаторівневим, з різними рівнями перевірки залежно від активності користувача на платформі.
        steps:
          step1:
            title: "Крок 1: Базова перевірка"
            body_1: >
              Базова перевірка є обов'язковою для всіх користувачів під час реєстрації на платформі TONIX. 
              Цей початковий крок включає збір основної особистої інформації, зокрема:
            ul:
              li_1: "Повне ім'я"
              li_2: "Дата народження"
              li_3: "Національність"
              li_4: "Місце проживання"
              li_5: "Контактна інформація (наприклад, електронна пошта, номер телефону)"
            body_2: >
              Користувачі повинні завантажити чітку, читабельну копію документа, що підтверджує особу, виданого урядом 
              (наприклад, паспорт, національна картка або водійське посвідчення). Документ має бути чинним, не простроченим 
              і повинен чітко показувати повне ім'я, дату народження та фотографію користувача. Цей крок необхідний для 
              підтвердження особи користувача та для забезпечення того, щоб акаунт належав законному власнику.
          step2:
            title: "Крок 2: Покращена перевірка"
            body_1: >
              Покращена перевірка є обов'язковою для користувачів, які здійснюють транзакції з більшою сумою або 
              використовують певні функції на платформі TONIX. Цей крок включає додаткові вимоги:
            ul:
              li_1: >
                Подання нещодавнього рахунку за комунальні послуги, банківської виписки або подібного документа 
                як доказ адреси. Документ має бути виданий протягом останніх трьох місяців і повинен містити 
                повне ім'я та адресу користувача.
              li_2: >
                Фотографія користувача з урядовим посвідченням особи поруч з рукописною запискою з унікальним кодом, 
                наданим TONIX під час процесу перевірки. Ця фотографія має бути чіткою та читабельною, з усіма видимими 
                деталями.
            body_2: >
              Крім того, надану користувачем інформацію на цьому етапі буде перевірено з зовнішніми базами даних 
              для підтвердження її точності. Ця покращена перевірка є важливою для забезпечення легітимності 
              діяльності користувача на платформі та для мінімізації ризику шахрайських транзакцій.
          step3:
            title: "Крок 3: Перевірка джерела коштів"
            body_1: >
              Для користувачів, які здійснюють транзакції, що перевищують певні ліміти, TONIX вимагає перевірки джерела коштів. 
              Цей крок необхідний для того, щоб переконатися, що кошти, які використовуються на платформі, походять з 
              легітимних джерел і не пов'язані з кримінальною діяльністю. Користувачі можуть бути зобов'язані надати один або 
              більше з наступних документів:
            ul:
              li_1: "Банківські виписки, що показують джерело коштів"
              li_2: "Документи про володіння бізнесом (наприклад, реєстрація бізнесу, податкові декларації)"
              li_3: "Документи про трудову діяльність або платіжні відомості"
              li_4: "Документи про спадщину"
              li_5: "Інвестиційні портфелі або документи про володіння активами"
            body_2: >
              Надані документи повинні чітко показувати джерело та легітимність коштів. Якщо документи будуть визнані 
              недостатніми або незрозумілими, TONIX залишає за собою право запросити додаткову інформацію або роз'яснення. 
              Невиконання вимог надання задовільних доказів джерела коштів може призвести до призупинення або закриття акаунта 
              користувача.
      item4:
        title: "Ідентифікація та перевірка клієнтів"
        body: >
          Формальна ідентифікація клієнтів є основною вимогою процесу KYC. Це включає надання урядових ідентифікаційних 
          документів, як зазначено вище. TONIX використовує як ручні, так і автоматизовані процеси для перевірки 
          автентичності документів та точності наданої користувачем інформації. Усі надані документи повинні бути чіткими, 
          незміненими та читабельними, з усіма важливими відомостями видимими. Будь-яка спроба подання фальшивих або 
          шахрайських документів призведе до негайного призупинення акаунта і може бути передана відповідним органам.
      item5:
        title: "Підтвердження адреси"
        body: >
          Підтвердження адреси є необхідним етапом покращеної перевірки. Допустимими формами підтвердження є нещодавні 
          рахунки за комунальні послуги, банківські виписки або урядові документи, що містять повне ім'я та адресу користувача. 
          Документ має бути виданий протягом останніх трьох місяців і має бути чітким та читабельним. TONIX залишає за собою право 
          відхилити документи, що не відповідають цим вимогам, або запросити додаткову документацію, якщо підтвердження адреси 
          є недостатнім.
      item6:
        title: "Управління ризиками та відповідність"
        body_1: >
          TONIX застосовує комплексну систему управління ризиками для виявлення, оцінки та зменшення потенційних ризиків, 
          пов'язаних з різними профілями користувачів і географічними регіонами. Користувачі класифікуються за різними рівнями 
          ризику залежно від таких факторів, як обсяг і частота транзакцій, місцезнаходження користувача та характер їхніх 
          дій на платформі. Залежно від рівня ризику можуть бути необхідні додаткові кроки перевірки, а ліміти для 
          посиленої перевірки можуть бути відкориговані відповідно.
        body_2: >
          Високий ризик для певних регіонів може призвести до більш суворих процедур KYC, а в деяких випадках користувачам 
          з певних юрисдикцій може бути заборонено доступ до платформи TONIX. TONIX постійно моніторить ситуацію з ризиками 
          та оновлює свою політику і процедури для реагування на нові загрози та забезпечення відповідності нормативним вимогам.
      item7:
        title: "Оперативний моніторинг транзакцій"
        body_1: >
          Оперативний моніторинг транзакцій є важливим елементом програми відповідності TONIX. Усі транзакції, що проводяться 
          на платформі, підлягають постійному перегляду для виявлення і запобігання підозрілим діям. TONIX використовує 
          передові алгоритми та аналітику даних для виявлення патернів, які можуть вказувати на шахрайську поведінку, 
          відмивання грошей або інші незаконні дії. Транзакції, що відрізняються від звичайної поведінки користувача, 
          позначаються для подальшого розслідування.
        body_2: >
          Крім автоматизованого моніторингу, наша команда відповідності проводить ручний перегляд транзакцій, щоб 
          своєчасно вирішити можливі проблеми. Користувачі можуть бути зв'язані для надання додаткової інформації або 
          пояснень стосовно конкретних транзакцій. Невиконання таких запитів може призвести до обмежень акаунта або 
          його закриття.
      item8:
        title: "Повідомлення про підозрілі транзакції"
        body: >
          TONIX співпрацює з правоохоронними органами та регуляторними установами в боротьбі з відмиванням грошей 
          і фінансуванням тероризму. Усі підозрілі транзакції, виявлені через наші процеси моніторингу, будуть повідомлені 
          до відповідного підрозділу фінансової розвідки ("FIU") відповідно до законодавчих вимог. TONIX також залишає 
          за собою право призупинити або закрити акаунти користувачів, причетних до підозрілих дій, і вжити будь-яких інших 
          необхідних заходів для захисту цілісності платформи.
      item9:
        title: "Зберігання записів"
        body: >
          TONIX зберігає всебічні записи про всю документацію, пов'язану з KYC, дані транзакцій та взаємодії з користувачами. 
          Ці записи зберігаються не менше десяти років після завершення ділових відносин або дати транзакції, залежно від того, 
          яка з цих подій настане пізніше. Всі записи зберігаються в безпеці і захищені за допомогою сучасного шифрування 
          та заходів контролю доступу. TONIX забезпечує доступність всіх записів для перевірки відповідності та регуляторних перевірок.
      item10:
        title: "Захист даних та конфіденційність"
        body: >
          Захист даних користувачів є пріоритетом для TONIX. Уся особиста інформація, зібрана під час процесу KYC, обробляється 
          відповідно до нашої Політики конфіденційності та чинних законів про захист даних, включаючи Загальний регламент 
          захисту даних ("GDPR"). Користувачі мають право доступу до своїх особистих даних, їх виправлення або видалення 
          за умови виконання певних юридичних та регуляторних вимог. TONIX здійснює надійні заходи безпеки для захисту 
          даних користувачів від несанкціонованого доступу, розголошення, зміни або знищення.
      item11:
        title: "Навчання та обізнаність співробітників"
        body: >
          TONIX інвестує в постійне навчання та освіту своїх співробітників, щоб забезпечити їх повну готовність до 
          управління обов'язками KYC та AML. Усі співробітники, які беруть участь у діяльності з KYC та відповідності, 
          проходять регулярне навчання щодо нових нормативних розробок, кращих практик та нових загроз. Це навчання 
          спрямоване на забезпечення ефективного виявлення та реагування на потенційні ризики, а також на знайомство 
          співробітників з юридичними та етичними зобов'язаннями, пов'язаними з їхніми ролями.
      item12:
        title: "Огляд політики та оновлення"
        body: >
          Ця Політика KYC підлягає періодичному огляду і може бути оновлена для відображення змін у регуляторних вимогах, 
          кращих практиках індустрії або операційних потребах Платформи TONIX. Користувачі будуть повідомлені про 
          значущі зміни в цій політиці, і оновлена версія буде доступна на вебсайті та платформі TONIX. Подальше 
          використання Платформи TONIX після будь-яких оновлень цієї політики є підтвердженням прийняття оновлених умов.
      item13:
        title: "Контактна інформація"
        body: >
          Якщо у вас є будь-які питання чи занепокоєння щодо цієї Політики KYC, будь ласка, звертайтеся до нашої служби 
          підтримки клієнтів за адресою: support@tonix.pro.
