ua:
  privacy:
    title: "Політика конфіденційності"
    last_updated: "Останнє оновлення:"
    body: >
      Ця Політика конфіденційності ("Політика") пояснює, як TONIX.PRO ("Компанія", "ми", "нас" або "наші") 
      збирає, використовує та розкриває інформацію про вас, коли ви отримуєте доступ до наших 
      послуг або використовуєте їх, включаючи додаток TONIX, Telegram Mini App, вебсайт та будь-які інші онлайн-продукти та послуги, які пов'язані з цією Політикою (разом "Послуга").
    items:
      item1:
        title: "Інформація, яку ми збираємо"
        body: >
          Ми збираємо різні типи інформації у зв'язку з Послугою, включаючи:
        ul:
          li_1:
            title: "Особиста інформація:"
            body: >
              Коли ви реєструєте обліковий запис, ми можемо збирати особисту інформацію, таку як ваше 
              ім'я, ім'я користувача, електронна адреса та адреса гаманця.
          li_2:
            title: "Інформація про використання:"
            body: >
              Ми збираємо інформацію про ваші взаємодії з Послугою, таку як сторінки або 
              контент, які ви переглядаєте, ваші пошуки, транзакції та інші дії на Послузі.
          li_3:
            title: "Інформація про пристрій:"
            body: >
              Ми збираємо інформацію про пристрій, який ви використовуєте для доступу до Послуги, включаючи 
              модель апаратного забезпечення, операційну систему та версію, унікальні ідентифікатори пристроїв та інформацію про мобільну мережу.
          li_4:
            title: "Інформація про місцезнаходження:"
            body: >
              Ми можемо збирати інформацію про місцезнаходження з вашого пристрою, включаючи вашу IP-адресу, а також, 
              якщо це дозволено, дані GPS.
          li_5:
            title: "Cookies та технології відстеження:"
            body: >
              Ми використовуємо cookies та подібні технології відстеження для збору інформації про ваше 
              використання Послуги та для надання персоналізованого контенту та реклами.
      item2:
        title: "Як ми використовуємо вашу інформацію"
        body: >
          Ми використовуємо зібрану інформацію для різних цілей, включаючи:
        ul:
          li_1: >
            Для надання, підтримки та покращення Послуги.
          li_2: >
            Для обробки транзакцій та надсилання вам відповідної інформації, включаючи підтвердження покупок 
            та рахунки-фактури.
          li_3: >
            Для зв'язку з вами щодо продуктів, послуг, пропозицій, акцій, винагород та 
            подій, запропонованих компанією та іншими, а також для надання новин та інформації, яку ми 
            вважаємо цікавою для вас.
          li_4: >
            Для моніторингу та аналізу тенденцій, використання та активностей у зв'язку з Послугою.
          li_5: >
            Для виявлення, розслідування та запобігання шахрайським транзакціям та іншим незаконним 
            діям, а також для захисту прав і власності компанії та інших осіб.
          li_6: >
            Для персоналізації Послуги та надання реклами, контенту або функцій, 
            які відповідають профілям користувачів або інтересам.
          li_7: >
            Для виконання юридичних зобов'язань та забезпечення виконання наших угод.
      item3:
        title: "Поділ інформацією"
        body: >
          Ми можемо поділитися зібраною інформацією про вас у таких випадках:
        ul:
          li_1:
            title: "З постачальниками послуг:"
            body: >
              Ми можемо передавати вашу інформацію стороннім постачальникам послуг, 
              консультантам та іншим постачальникам послуг, які потребують доступу до
              цієї інформації для виконання роботи від нашого імені.
          li_2:
            title: "З бізнес-партнерами:"
            body: >
              Ми можемо поділитися вашою інформацією з нашими бізнес-партнерами 
              для пропозиції певних продуктів, послуг або акцій.
          li_3:
            title: "З юридичних причин:"
            body: >
              Ми можемо поділитися вашою інформацією на запит 
              для надання інформації, якщо ми вважаємо, що розкриття відповідає або вимагається згідно з чинним законодавством або юридичним процесом.
          li_4:
            title: "У зв'язку з бізнес-переходами:"
            body: >
              Ми можемо поділитися або передати вашу інформацію у зв'язку з, 
              або під час переговорів щодо, будь-якої угоди, продажу активів компанії, 
              фінансування або придбання нашого бізнесу іншою компанією.
          li_5:
            title: "З вашої згоди:"
            body: >
               Ми можемо поділитися вашою інформацією з вашою згодою або за вашим напрямком.
      item4:
        title: "Зберігання даних"
        body: >
          Ми зберігаємо вашу особисту інформацію лише стільки, скільки необхідно для 
          виконання цілей, для яких ми її зібрали, включаючи для задоволення будь-яких юридичних, бухгалтерських або звітних вимог. Коли ваша 
          особиста інформація більше не потрібна, ми знищимо, видалимо або анонімізуємо її в безпечний спосіб.
      item5:
        title: "Безпека даних"
        body: >
          Ми впроваджуємо різноманітні заходи безпеки для захисту вашої особистої 
          інформації від несанкціонованого доступу, використання або розкриття. Однак жоден 
          метод передачі через Інтернет або метод електронного зберігання 
          не є абсолютно безпечним, і ми не можемо гарантувати абсолютну безпеку ваших 
          даних.
      item6:
        title: "Ваші права та вибір"
        body: >
          Залежно від вашого місцезнаходження, ви можете мати певні 
          права щодо вашої особистої інформації, включаючи:
        ul:
          li_1: >
            Право на доступ до особистої інформації, яку ми зберігаємо про вас.
          li_2: >
            Право на вимогу виправлення або оновлення вашої особистої інформації.
          li_3: >
            Право на вимогу видалення вашої особистої інформації.
          li_4: >
            Право відмовитись від отримання маркетингових комунікацій від нас.
          li_5: >
            Право відкликати свою згоду на обробку вашої особистої інформації, якщо згода є 
            юридичною основою для обробки.
      item7:
        title: "Міжнародні передачі даних"
        body: >
          Ваша інформація, включаючи особисту інформацію, може бути передана, 
          збережена та оброблена в країні, відмінній від тієї, в якій вона була 
          зібрана. Ці країни можуть мати інші закони про захист даних, ніж ваша країна. Ми вживемо відповідних заходів 
          для забезпечення захисту вашої особистої інформації відповідно до цієї Політики та чинних законів.
      item8:
        title: "Cookies та технології відстеження"
        body: >
          Ми використовуємо cookies та подібні технології відстеження для збору інформації 
          про ваше використання Послуги, для покращення користувацького досвіду та для 
          надання вам персоналізованого контенту та реклами. Ви можете контролювати 
          використання cookies через налаштування вашого браузера, але майте на увазі, що 
          вимкнення cookies може вплинути на вашу здатність використовувати певні функції 
          Послуги.
      item9:
        title: "Зміни до цієї Політики конфіденційності"
        body: >
          Ми можемо оновлювати цю Політику конфіденційності час від часу у відповідь на зміну 
          юридичних, технічних або бізнесових умов. Коли ми оновимо нашу Політику конфіденційності, 
          ми вживемо відповідних заходів для інформування вас, відповідно до значущості 
          змін, які ми вносимо. Ми отримаємо вашу згоду на будь-які матеріальні зміни в Політиці 
          конфіденційності, якщо це вимагається відповідно до чинних законів про захист даних.
      item10:
        title: "Контактна інформація"
        body: >
          Якщо у вас є будь-які питання або зауваження щодо цієї Політики конфіденційності або наших практик обробки даних, будь ласка, зв'яжіться з нами через Telegram @TonixMiningSupport або на електронну пошту 
          support@tonix.pro. Ми зробимо все можливе, щоб вирішити ваші питання.
