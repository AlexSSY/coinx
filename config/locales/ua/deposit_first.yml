ua:
  deposit_first:
    title: >
      Для забезпечення чесності та стабільності на нашій платформі TONIX, 
      ми впровадили нове правило: виведення доступне лише користувачам 
      з хоча б одним активним депозитом (прискоренням).
    items_title: "Це правило необхідне для:"
    item1_title: "Боротьби з шахрайством:"
    item1_body: >
      Ми помітили збільшення випадків зловживання 
      федеральною програмою через боти та фейкові акаунти, 
      які порушують баланс та чесність для всіх учасників.
    item2_title: "Підтримання безпеки:"
    item2_body: >
      Активний депозит підтверджує серйозність намірів користувача, 
      забезпечуючи безпеку та запобігаючи виведенню, 
      зробленому виключно для отримання бонусів.
    item3_title: "Підтримки екосистеми:"
    item3_body: >
      Депозити сприяють розвитку платформи 
      та зміцнюють здорову спільноту, орієнтовану на довгостроковий успіх.
    footer: >
      Ми впевнені, що ця зміна принесе користь усім чесним користувачам 
      та підвищить безпеку платформи.
    buy_boost: "Придбати прискорення"
