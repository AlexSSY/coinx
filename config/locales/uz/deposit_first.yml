    title: >
      TONIX platformamizda adolat va barqarorlikni ta'minlash uchun biz yangi qoidani joriy etdik: 
      naqd pul olish faqat bir nechta faol depozitga ega foydalanuvchilarga mavjud (tezlashtirish).
    items_title: "Ushbu qoida zarurdir:"
    item1_title: "Firibgarlik bilan kurashish:"
    item1_body: >
      Biz botlar va soxta hisoblar orqali federal dasturdan suiiste'mol qilish holatlari 
      ortib borayotganini sezganmiz, bu barcha ishtirokchilar uchun muvozanat va adolatni buzadi.
    item2_title: "Xavfsizlikni saqlash:"
    item2_body: >
      Faol depozit foydalanuvchining jiddiy niyatlarini tasdiqlaydi, bu esa xavfsizlikni ta'minlab, 
      faqat bonuslar uchun amalga oshirilgan naqd pul olishlarni oldini oladi.
    item3_title: "Ekosistemani qo'llab-quvvatlash:"
    item3_body: >
      Depozitlar platformaning rivojlanishiga hissa qo'shadi 
      va uzoq muddatli muvaffaqiyatga qaratilgan sog'lom jamiyatni mustahkamlaydi.
    footer: >
      Biz ishonamizki, ushbu o'zgarish barcha halol foydalanuvchilar uchun foydali bo'ladi 
      va platformaning xavfsizligini oshiradi.
