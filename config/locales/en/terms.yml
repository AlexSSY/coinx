          li_1: >
            The Service allows users to participate in a Mine-to-Earn ecosystem where 
            they can engage in mining activities without the need for specialized hardware. 
            Users can also enhance their mining capabilities through additional in-app 
            activities and interactions, including inviting friends and completing specific 
            tasks designed to boost their Mining Power.
          li_2: >
