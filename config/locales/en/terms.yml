      item7:
        title: "Deposits and Withdrawals"
        body_1: >
          The minimum deposit required to participate in the Service is 1 Toncoin (TON). Any deposit made 
          in an amount less than this or in a currency other than TON will not be credited to your account, 
          and such funds will be permanently lost. The Company assumes no responsibility for any loss resulting 
