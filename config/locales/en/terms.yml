        body_2: >
          In order to withdraw TON or TONIX tokens from the platform, you must have at least one active deposit. 
          Withdrawals are not permitted without an active deposit.
        body_3: >
          The minimum withdrawal amounts are 0.35 TON for Toncoin and 150,000 TONIX for TONIX tokens. Withdrawal 
          requests are typically processed within 1 day to 30 days for TON, but in some cases, this period may 
          extend to 90 days. Withdrawals of TONIX tokens require a verification period of 15 days.
        body_4: >
          The Company reserves the right to modify withdrawal terms, including but not limited to, processing 
          times, minimum withdrawal amounts, and verification procedures, at any time without notice.
      item8:
        title: "Referral Program"
        body_1: >
          The Company offers a multi-tiered referral program that allows Users to earn rewards in TONIX tokens 
          and Mining Power based on the referral of new Users. The referral program operates as follows:
        ul:
          li_1:
            title: "Level 1:"
            body: >
              Earn 100 TONIX and 30 MH/s mining speed for each direct referral.
          li_2:
            title: "Level 2:"
            body: >
              Earn 50 TONIX and 15 MH/s mining speed for referrals made by your direct referrals.
          li_3:
            title: "Level 3:"
            body: >
              Earn 15 TONIX and 1 MH/s mining speed for referrals made by your Level 2 referrals.
        body_2: >
