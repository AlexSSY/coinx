ir:
  friends_learn_more:
    title: "پاداش ارجاع"
    subtitle: >
      برنامه ارجاع ما دارای ۳ سطح پشتیبانی است و این امکان را برای شما فراهم می‌کند
      تا از طریق دعوت از دوستان خود پاداش دریافت کنید:
    reward1:
      title: "سطح ۱:"
      content: >
        شما برای هر دوستی که با لینک ارجاع شما ثبت‌نام می‌کند، پاداش دریافت می‌کنید.
    reward2:
      title: "سطح ۲:"
      content: >
        هنگامی که دوستان دوستان شما نیز ثبت‌نام کرده و از برنامه استفاده کنند،
        پاداش اضافی دریافت می‌کنید.
    reward3:
      title: "سطح ۳:"
      content: >
        شما وقتی دوستان سطح دوم شما نیز شرکت‌کنندگان جدیدی دعوت کنند، پاداش دریافت می‌کنید.
    footer_text: >
      بنابراین، شما نه تنها برای دعوت‌های مستقیم خود پاداش می‌گیرید،
      بلکه از فعالیت همه سطوح بعدی در شبکه‌تان نیز پاداش دریافت می‌کنید.
