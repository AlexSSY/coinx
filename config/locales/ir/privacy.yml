  privacy:
    title: "سیاست حریم خصوصی"
    last_updated: "آخرین بروزرسانی:"
    body: >
      این سیاست حریم خصوصی ("سیاست") توضیح می‌دهد که چگونه TONIX.PRO ("شرکت"، "ما"، "ما"، یا "ما") 
      اطلاعات شما را هنگامی که به خدمات ما دسترسی پیدا می‌کنید یا از آن استفاده می‌کنید، 
      از جمله اپلیکیشن TONIX، اپلیکیشن مینی تلگرام، وب‌سایت و هر محصول و خدمات آنلاین دیگر که به این سیاست لینک می‌دهند 
      (به طور جمعی "خدمات")، جمع‌آوری، استفاده و افشا می‌کند.
    items:
      item1:
        title: "اطلاعاتی که جمع‌آوری می‌کنیم"
        body: >
          ما انواع مختلفی از اطلاعات را در ارتباط با خدمات جمع‌آوری می‌کنیم، از جمله:
        ul:
          li_1:
            title: "اطلاعات شخصی:"
            body: >
              هنگامی که برای یک حساب کاربری ثبت‌نام می‌کنید، ممکن است اطلاعات شخصی مانند نام، نام کاربری، 
              آدرس ایمیل و آدرس کیف پول شما را جمع‌آوری کنیم.
          li_2:
            title: "اطلاعات استفاده:"
            body: >
              ما اطلاعاتی در مورد تعاملات شما با خدمات جمع‌آوری می‌کنیم، مانند صفحاتی که مشاهده می‌کنید، جستجوها، 
              تراکنش‌ها و سایر اقدامات شما در خدمات.
          li_3:
            title: "اطلاعات دستگاه:"
            body: >
              ما اطلاعاتی در مورد دستگاهی که برای دسترسی به خدمات استفاده می‌کنید، از جمله مدل سخت‌افزار، سیستم عامل و نسخه، 
              شناسه‌های منحصر به فرد دستگاه و اطلاعات شبکه موبایل جمع‌آوری می‌کنیم.
          li_4:
            title: "اطلاعات مکان:"
            body: >
              ممکن است اطلاعات مکانی از دستگاه شما جمع‌آوری کنیم، از جمله آدرس IP شما و در صورت فعال بودن، داده‌های GPS.
          li_5:
            title: "کوکی‌ها و فناوری‌های ردیابی:"
            body: >
              ما از کوکی‌ها و فناوری‌های مشابه برای جمع‌آوری اطلاعات در مورد استفاده شما از خدمات و ارائه محتوای شخصی‌سازی شده 
              و تبلیغات استفاده می‌کنیم.
      item2:
        title: "چگونه از اطلاعات شما استفاده می‌کنیم"
        body: >
          ما از اطلاعات جمع‌آوری شده برای مقاصد مختلف استفاده می‌کنیم، از جمله:
        ul:
          li_1: >
            برای ارائه، نگهداری و بهبود خدمات.
          li_2: >
            برای پردازش تراکنش‌ها و ارسال اطلاعات مرتبط، از جمله تاییدیه‌های خرید و فاکتورها.
          li_3: >
            برای ارتباط با شما در مورد محصولات، خدمات، پیشنهادات، تبلیغات، جوایز و رویدادهای ارائه شده توسط شرکت و دیگران، 
            و برای ارائه اخبار و اطلاعاتی که فکر می‌کنیم برای شما جالب خواهد بود.
          li_4: >
            برای نظارت و تحلیل روندها، استفاده‌ها و فعالیت‌ها در ارتباط با خدمات.
          li_5: >
            برای شناسایی، بررسی و جلوگیری از تراکنش‌های تقلبی و سایر فعالیت‌های غیرقانونی، و برای محافظت از حقوق و اموال 
            شرکت و دیگران.
          li_6: >
            برای شخصی‌سازی خدمات و ارائه تبلیغات، محتوا یا ویژگی‌هایی که با پروفایل‌ها یا علایق کاربران تطابق دارد.
          li_7: >
            برای رعایت الزامات قانونی و اجرای توافق‌های ما.
      item3:
        title: "اشتراک‌گذاری اطلاعات"
        body: >
          ما ممکن است اطلاعات جمع‌آوری شده در مورد شما را به شرح زیر به اشتراک بگذاریم:
        ul:
          li_1:
            title: "با ارائه‌دهندگان خدمات:"
            body: >
              ما ممکن است اطلاعات شما را با فروشندگان شخص ثالث، مشاوران و سایر ارائه‌دهندگان خدمات که به دسترسی به 
              چنین اطلاعاتی نیاز دارند تا کارهایی را به نمایندگی از ما انجام دهند، به اشتراک بگذاریم.
          li_2:
            title: "با شرکای تجاری:"
            body: >
              ما ممکن است اطلاعات شما را با شرکای تجاری خود به اشتراک بگذاریم تا محصولات، خدمات یا پیشنهادات خاصی را به شما ارائه دهیم.
          li_3:
            title: "به دلایل قانونی:"
            body: >
              ما ممکن است اطلاعات شما را در پاسخ به درخواست اطلاعات افشا کنیم اگر باور داشته باشیم که افشا طبق 
              هر قانون، مقررات یا فرآیند قانونی قابل اجرا است.
          li_4:
            title: "در ارتباط با انتقالات تجاری:"
            body: >
              ما ممکن است اطلاعات شما را در ارتباط با هر ادغام، فروش دارایی‌های شرکت، تأمین مالی، یا خرید تمام یا بخشی از 
              کسب‌وکار خود توسط شرکت دیگر به اشتراک بگذاریم یا منتقل کنیم.
          li_5:
            title: "با رضایت شما:"
            body: >
              ما ممکن است اطلاعات شما را با رضایت شما یا طبق دستور شما به اشتراک بگذاریم.
      item4:
        title: "نگهداری داده‌ها"
        body: >
          ما اطلاعات شخصی شما را تنها برای مدت زمان لازم برای تحقق اهدافی که برای آن جمع‌آوری شده‌اند، از جمله 
          رعایت هرگونه الزامات قانونی، حسابداری یا گزارش‌دهی نگهداری می‌کنیم. زمانی که اطلاعات شخصی شما دیگر نیاز نباشد، 
          آن را به طور ایمن از بین می‌بریم، حذف می‌کنیم یا ناشناس می‌سازیم.
      item5:
        title: "امنیت داده‌ها"
        body: >
          ما انواع مختلفی از تدابیر امنیتی را برای محافظت از اطلاعات شخصی شما از دسترسی، استفاده یا افشای غیرمجاز پیاده‌سازی می‌کنیم. 
          با این حال، هیچ روش انتقال از طریق اینترنت یا روش ذخیره‌سازی الکترونیکی کاملاً امن نیست و ما نمی‌توانیم امنیت 
          کامل اطلاعات شما را تضمین کنیم.
      item6:
        title: "حقوق و انتخاب‌های شما"
        body: >
          بسته به موقعیت جغرافیایی شما، ممکن است حقوق خاصی در رابطه با اطلاعات شخصی خود داشته باشید، از جمله:
        ul:
          li_1: >
            حق دسترسی به اطلاعات شخصی که ما در مورد شما نگهداری می‌کنیم.
          li_2: >
            حق درخواست اصلاح یا به‌روزرسانی اطلاعات شخصی شما.
          li_3: >
            حق درخواست حذف اطلاعات شخصی شما.
          li_4: >
            حق انصراف از دریافت ارتباطات بازاریابی از ما.
          li_5: >
            حق برداشت رضایت خود از پردازش اطلاعات شخصی شما، در صورتی که رضایت مبنای قانونی برای پردازش باشد.
      item7:
        title: "انتقال داده‌های بین‌المللی"
        body: >
          اطلاعات شما، از جمله اطلاعات شخصی، ممکن است به کشوری دیگر منتقل، ذخیره و پردازش شود که متفاوت از کشوری باشد که در آن جمع‌آوری شده است. 
          این کشورها ممکن است قوانین حفاظت از داده‌های متفاوتی نسبت به کشور شما داشته باشند. ما اقدامات مناسبی را برای اطمینان از اینکه اطلاعات شخصی شما 
          مطابق با این سیاست و قوانین قابل اجرا محافظت شده باقی می‌ماند، اتخاذ خواهیم کرد.
      item8:
        title: "کوکی‌ها و فناوری‌های ردیابی"
        body: >
          ما از کوکی‌ها و فناوری‌های مشابه برای جمع‌آوری اطلاعات در مورد استفاده شما از خدمات، بهبود تجربه کاربری و ارائه محتوای شخصی‌شده و تبلیغات استفاده می‌کنیم. 
          شما می‌توانید استفاده از کوکی‌ها را از طریق تنظیمات مرورگر خود کنترل کنید، اما لطفاً توجه داشته باشید که غیرفعال کردن کوکی‌ها ممکن است بر قابلیت استفاده از برخی 
          ویژگی‌های خدمات تاثیر بگذارد.
      item9:
        title: "تغییرات در این سیاست حریم خصوصی"
        body: >
          ما ممکن است این سیاست حریم خصوصی را از زمان به زمان به دلیل تغییرات قانونی، فنی یا تجاری به‌روز کنیم. زمانی که سیاست حریم خصوصی خود را به‌روز می‌کنیم، 
          اقدامات مناسبی برای اطلاع‌رسانی به شما، متناسب با اهمیت تغییراتی که ایجاد کرده‌ایم، انجام خواهیم داد. 
          ما از شما رضایت برای هر تغییرات ماده‌ای در سیاست حریم خصوصی خواهیم گرفت اگر و در صورتی که این امر مطابق با قوانین حفاظت از داده‌های قابل اجرا نیاز باشد.
      item10:
        title: "اطلاعات تماس"
        body: >
          اگر سوالات یا نگرانی‌هایی در مورد این سیاست حریم خصوصی یا شیوه‌های داده‌ای ما دارید، لطفاً با ما تماس بگیرید از طریق تلگرام @TonixMiningSupport یا ایمیل 
          support@tonix.pro. ما تمام تلاش خود را برای حل نگرانی‌های شما انجام خواهیم داد.
