    msg: |
      خوش آمدید، @tonix_dapp_bot 🤝

      🚀 با اپلیکیشن انقلابی Mine-To-Earn که بر بستر تلگرام ساخته شده است، آشنا شوید!

      از فرصت‌های نامحدود برای استخراج ابری Toncoin بهره‌مند شوید. زیرساخت ما که بر روی بلاکچین TON قدرت گرفته است، تراکنش‌های بهینه شده و هزینه‌های انتقال کاهش‌یافته را تضمین می‌کند.

      جزو پیشگامان درآمدزایی با Tonix باشید!

      ماموریت‌ها را تکمیل کنید، دوستانتان را دعوت کنید، قدرت استخراج اضافی اجاره کنید و حتی بیشتر درآمد کسب کنید.

      این فرصت را از دست ندهید تا درآمد خود را افزایش دهید و به سوی استقلال مالی با ما حرکت کنید! ⚡️💰🚀

      برای شروع اپلیکیشن را فشار دهید 👇
