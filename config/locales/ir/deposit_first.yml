    title: >
      برای اطمینان از عدالت و ثبات در پلتفرم TONIX، ما یک قانون جدید معرفی کرده‌ایم:
      برداشت‌ها فقط برای کاربرانی که حداقل یک سپرده فعال (شتاب‌دهنده) دارند، در دسترس است.
    items_title: "این قانون برای موارد زیر ضروری است:"
    item1_title: "مبارزه با کلاهبرداری:"
    item1_body: >
      شاهد افزایش سوءاستفاده از برنامه فدرال از طریق ربات‌ها و حساب‌های جعلی بوده‌ایم
      که تعادل و عدالت را برای همه شرکت‌کنندگان مختل می‌کنند.
    item2_title: "حفظ امنیت:"
    item2_body: >
      سپرده فعال نشان‌دهنده جدیت کاربر است و امنیت را تضمین می‌کند و
      از برداشت‌هایی که صرفاً برای دریافت پاداش انجام می‌شوند جلوگیری می‌کند.
    item3_title: "حمایت از اکوسیستم:"
    item3_body: >
      سپرده‌ها به توسعه پلتفرم کمک می‌کنند و جامعه‌ای سالم را که بر موفقیت بلندمدت متمرکز است تقویت می‌کنند.
    footer: >
      ما اطمینان داریم که این تغییر به نفع همه کاربران صادق خواهد بود
      و امنیت پلتفرم را بهبود می‌بخشد.
    buy_boost: "خرید شتاب‌دهنده"
