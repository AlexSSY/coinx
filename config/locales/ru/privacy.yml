ru:
  privacy:
    title: "Privacy Policy"
    last_updated: "Last updated:"
    body: >
      This Privacy Policy ("Policy") explains how TONIX.PRO ("Company," "we," "us," or "our") 
      collects, uses, and discloses information about you when you access or use our 
      services, including the TONIX app, Telegram Mini App, website, and any other online 
      products and services that link to this Policy (collectively, the "Service").
    items:
      item1:
        title: "Information We Collect"
        body: >
          We collect various types of information in connection with the Service, including:
        ul:
          li_1:
            title: "Personal Information:"
            body: >
              When you register for an account, we may collect personal information, such as your 
              name, username, email address, and wallet address.
          li_2:
            title: "Usage Information:"
            body: >
              We collect information about your interactions with the Service, such as the pages or 
              content you view, your searches, transactions, and other actions on the Service.
          li_3:
            title: "Device Information:"
            body: >
              We collect information about the device you use to access the Service, including the hardware 
              model, operating system and version, unique device identifiers, and mobile network information.
          li_4:
            title: "Location Information:"
            body: >
              We may collect location information from your device, including your IP address, and, 
              if enabled, GPS data.
          li_5:
            title: "Cookies and Tracking Technologies:"
            body: >
              We use cookies and similar tracking technologies to collect information about your 
              use of the Service and to provide you with personalized content and advertising.
      item2:
        title: "How We Use Your Information"
        body: >
          We use the information we collect for various purposes, including:
        ul:
          li_1: >
            To provide, maintain, and improve the Service.
          li_2: >
            To process transactions and send you related information, including purchase 
            confirmations and invoices.
          li_3: >
            To communicate with you about products, services, offers, promotions, rewards, and 
            events offered by the Company and others, and to provide news and information we 
            think will be of interest to you.
          li_4: >
            To monitor and analyze trends, usage, and activities in connection with the Service.
          li_5: >
            To detect, investigate, and prevent fraudulent transactions and other illegal 
            activities, and to protect the rights and property of the Company and others.
          li_6: >
            To personalize the Service and provide advertisements, content, or features 
            that match user profiles or interests.
          li_7: >
            To comply with legal obligations and to enforce our agreements.
      item3:
        title: "Sharing of Information"
        body: >
          We may share the information we collect about you as follows:
        ul:
          li_1:
            title: "With Service Providers:"
            body: >
              We may share your information with third-party vendors, 
              consultants, and other service providers who need access to
              such information to carry out work on our behalf.
          li_2:
            title: "With Business Partners:"
            body: >
              We may share your information with our business partners 
              to offer you certain products, services, or promotions.
          li_3:
            title: "For Legal Reasons:"
            body: >
              We may share your information in response to a request for 
              information if we believe disclosure is in accordance with, 
              or required by, any applicable law, regulation, or legal process.
          li_4:
            title: "In Connection with Business Transfers:"
            body: >
              We may share or transfer your information in connection with, 
              or during negotiations of, any merger, sale of company assets, 
              financing, or acquisition of all or a portion of our business 
              by another company.
          li_5:
            title: "With Your Consent:"
            body: >
               We may share your information with your consent or at your direction.
      item4:
        title: "Data Retention"
        body: >
          We retain your personal information only for as long as necessary to 
          fulfill the purposes for which we collected it, including for the purposes 
          of satisfying any legal, accounting, or reporting requirements. When your 
          personal information is no longer required, we will destroy, delete, or 
          anonymize it in a secure manner.
      item5:
        title: "Data Security"
        body: >
          We implement a variety of security measures to safeguard your personal 
          information from unauthorized access, use, or disclosure. However, no 
          method of transmission over the internet or method of electronic storage 
          is completely secure, and we cannot guarantee the absolute security of 
          your information.
      item6:
        title: "Your Rights and Choices"
        body: >
          Depending on your location, you may have certain 
          rights regarding your personal information, including:
        ul:
          li_1: >
            The right to access the personal information we hold about you.
          li_2: >
            The right to request that we correct or update your personal information.
          li_3: >
            The right to request that we delete your personal information.
          li_4: >
            The right to opt out of receiving marketing communications from us.
          li_5: >
            The right to withdraw your consent to our processing of your 
            personal information, where consent is the legal basis for processing.
      item7:
        title: "International Data Transfers"
        body: >
          Your information, including personal information, may be transferred to, 
          stored, and processed in a country other than the one in which it was 
          collected. These countries may have data protection laws that are 
          different from those of your country. We will take appropriate measures 
          to ensure that your personal information remains protected in accordance 
          with this Policy and applicable laws.
      item8:
        title: "Cookies and Tracking Technologies"
        body: >
          We use cookies and similar tracking technologies to collect information 
          about your use of the Service, to improve the user experience, and to 
          provide you with personalized content and advertising. You can control 
          the use of cookies through your browser settings, but please note that 
          disabling cookies may affect your ability to use certain features of the 
          Service.
      item9:
        title: "Changes to This Privacy Policy"
        body: >
          We may update this Privacy Policy from time to time in response to changing 
          legal, technical, or business developments. When we update our Privacy Policy, 
          we will take appropriate measures to inform you, consistent with the significance 
          of the changes we make. We will obtain your consent to any material Privacy
          Policy changes if and where this is required by applicable data protection laws.
      item10:
        title: "Contact Information"
        body: >
          If you have any questions or concerns about this Privacy Policy or our data 
          practices, please contact us at Telegram @TonixMiningSupport or via Email 
          support@tonix.pro. We will make every effort to resolve your concerns.