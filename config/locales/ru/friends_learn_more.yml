ru:
  friends_learn_more:
    title: "Реферальные вознаграждения"
    subtitle: >
      Наша реферальная программа состоит из 3 уровней поддержки,
      предоставляя вам возможность зарабатывать бонусы за приглашение друзей:
    reward1:
      title: "Уровень 1:"
      content: >
        Вы получаете бонус за каждого друга, зарегистрировавшегося
        по вашей реферальной ссылке.
    reward2:
      title: "Уровень 2:"
      content: >
        Вы получаете дополнительный бонус, когда друзья ваших друзей
        тоже регистрируются и начинают использовать программу.
    reward3:
      title: "Уровень 3:"
      content: >
        Вы получаете бонус, когда друзья второго уровня приглашают новых участников.
    footer_text: >
      Таким образом, вы зарабатываете не только за прямые приглашения, но
      и за активность всех последующих уровней в вашей сети.